<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title> Create Account</title>
  <link rel="stylesheet" href="../styles/login.css" />
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    rel="stylesheet"
  />
</head>

<body>
  <div class="login-wrapper">
    <div class="login-container">
      <div class="logo-container">
        <i class="fa-solid fa-newspaper fa-4x news-icon"></i>
        <h1>Create Account</h1>
        <p>أنشئ حسابك لتصلك أحدث الأخبار أولاً بأول</p>
      </div>

      <form id="registerForm">
        <label for="username">اسم المستخدم</label>
        <input type="text" id="username" placeholder="أدخل اسم المستخدم" required />

        <label for="email">البريد الإلكتروني</label>
        <input type="email" id="email" placeholder="أدخل بريدك الإلكتروني" required />

        <label for="password">كلمة المرور</label>
        <input type="password" id="password" placeholder="أدخل كلمة المرور" required />

        <label for="confirmPassword">تأكيد كلمة المرور</label>
        <input type="password" id="confirmPassword" placeholder="أعد إدخال كلمة المرور" required />

        <button type="submit" class="btn-login">إنشاء الحساب</button>
      </form>

      <div class="links">
        <p>هل لديك حساب بالفعل؟ <a href="login.html">تسجيل الدخول</a></p>
      </div>
    </div>
  </div>

  <script src="register.js"></script>
</body>

</html>
