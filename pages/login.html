<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link rel="stylesheet" href="../styles/login.css" />
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    rel="stylesheet"
  />
</head>

<body>
  <div class="login-wrapper">
    <div class="login-container">
      <div class="logo-container">
        <i class="fa-solid fa-newspaper fa-4x news-icon"></i>
        <h1>Login</h1>
        <p>تابع أحدث الأخبار أولاً بأول</p>
      </div>

      <form id="loginForm">
        <label for="emailOrUsername">  الايميل أو اسم المستخدم</label>
        <input type="text" id="username" placeholder="أدخل بريدك الإلكتروني أو اسم المستخدم" required />

        <label for="password">كلمة المرور</label>
        <input type="password" id="password" placeholder="أدخل كلمة المرور" required />

        <button type="submit" class="btn-login">تسجيل الدخول</button>
      </form>

      <div class="links">
        <p>ليس لديك حساب؟ <a href="../index.html">إنشاء حساب جديد</a></p>
      </div>
    </div>
  </div>

  <script src="../script/chack_login.js"></script>
</body>

</html>
